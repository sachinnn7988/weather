<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Totaro - Weather</title>
</head>
<body>
    <main><section id="hero">
        <div class="container">
            <div class="heading">Weather<span class="headingspan"></span></div>
            <div class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" id="input" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass"></button>
            </div>
            
            <div class="not-found"><!--<img src="" alt="Not found">--><p>Oops! Invalid location..type a city again.</p></div>
    
            <div class="weather-box">
                <img src="" alt="">
                <p class="temperature"></p>
                <p class="description"></p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>Wind speed</p>
                    </div>
                </div>

            </div>
    
        </div>
    </section></main>
    
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
        <script src="js/script.js"></script>
    
</body>
</html>
